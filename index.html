    <div class="">
        <header class="d-flex justify-content-around align-items-center headerBackground">
            <h1 class="text-center" style="font-weight: 700;">Quizz de Los Simpson</h1>
            <div>
                <ul class="card m-0 p-4" style="list-style: none">
                    <h4>Top 5: Puntajes más altos</h4>
                    <li>

                    <li>
                        Alejandra: 550 puntos

                    </li>
                    <li>

                    </li>
                    <li>
                        Ramiro: 350 puntos
                    </li>

                        <h5>PATIÑO</h5>
                        <button type="button" class="btn btn-warning">Opcion D</button>

                </ul>
